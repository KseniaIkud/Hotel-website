<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>body</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="content">
		
		<div class="container">
			<div class="search">
				<div class="search__title">Найдём номера под ваши пожелания</div>

			<div class="search__dates dates">
				<div class="dates__arrive">
					<div class="search__text">Прибытие</div>
				
				
					<form action="#" class="form">
						<input type="text" class="form__text" placeholder="ДД.ММ.ГГГГ">
						<input type="image" name="arrive" class="form__arrow" src="img/arrow-down.svg">
					</form>
				</div>
				<div class="dates__departure">
					<div class="search__text">Выезд
					</div>
					<form action="#" class="form">
						<input type="text" class="form__text" placeholder="ДД.ММ.ГГГГ">
						<input type="image" name="departure" class="form__arrow" src="img/arrow-down.svg">
					</form>
				</div>
			</div>
			
			<div class="search__guests">
				<div class="search__text">
					Гости
				</div>
				<form action="#" class="form">
					<input type="text" class="form__text" placeholder="Сколько гостей">
					<input type="image" name="guests" class="form__arrow" src="img/arrow-down.svg">
				</form>
			</div>
			<button class="search__button">
				<a href="#">Подобрать номер</a>
				<input type="image" src="img/arrow_forward.svg">
			</button>

		</div>
			</div>
			
		<div class="content__text">
			Лучшие номера для вашей работы, отдыха и просто вдохновения
		</div>
	</div>
</body>
</html>
